apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-training-samples-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-training-samples-postgres
  template:
    metadata:
      labels:
        app: docker-training-samples-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:10
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: postgres-volume-claim